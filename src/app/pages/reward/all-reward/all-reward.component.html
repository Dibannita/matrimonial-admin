<div style="position: relative">

  <div class="header-dialog">
    <h1>Reward Info</h1>
  </div>

  <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="space-around center">

    <mat-form-field appearance="outline">
      <mat-label>Reward Point</mat-label>
      <input type="number" formControlName="rewardPoint" matInput placeholder="Enter Reward Point">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Reward Value</mat-label>
      <input type="number" formControlName="rewardValue" matInput placeholder="Enter Reward Value">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Reward Withdraw Amount</mat-label>
      <input type="number" formControlName="rewardWithdrawAmount" matInput placeholder="Enter Reward Withdraw Amount">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Reward Withdraw Purchase Amount</mat-label>
      <input type="number" formControlName="rewardWithdrawPurchaseAmount" matInput placeholder="Enter Reward Withdraw Purchase Amount">
    </mat-form-field>


    <button class="submit-btn" mat-raised-button color="accent" type="submit">
      <mat-icon>done</mat-icon>
      Save Data
    </button>
  </form>
</div>


<!-- LOADING TEMPLATE -->
<ngx-spinner style="width: 100vw; height: 100vh" bdColor="rgba(0,0,0,0.25)" size="medium" color="#fff"
             type="ball-clip-rotate" [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
