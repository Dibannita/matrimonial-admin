<section class="add-list">
  <div class="page-header">
    <div class="page-title">
      <h4>Management {{ id ? "Update" : "Add" }}</h4>
    </div>
  </div>
</section>

<section class="from-section">
  <form #formElement="ngForm" [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="area-border">



    <div class="form-img-avatar">
      <img matTooltip="Main Management Image" (click)="openGalleryDialog('image')" [src]="pickedImage" alt="">
<!--      <img matTooltip="Mobile Management Image" (click)="openGalleryDialog('mobileImage')" [src]="pickedMobileImage" alt="">-->
    </div>



    <div class="from">
      <mat-label>Management name</mat-label>
      <mat-form-field appearance="outline">
        <input formControlName="name" matInput required />
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>


    <div class="from">
      <mat-label>Slug</mat-label>
      <mat-form-field appearance="outline">
        <input formControlName="slug" matInput required autoSlug/>
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>
    <div class="from">
      <mat-label>Designation</mat-label>
      <mat-form-field appearance="outline">
        <input formControlName="designation" matInput  />
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>

    <div class="from">
      <mat-label>Email</mat-label>
      <mat-form-field appearance="outline">
        <input formControlName="email" matInput  />
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>

    <div class="from">
      <mat-label>Phone</mat-label>
      <mat-form-field appearance="outline">
        <input formControlName="phone" matInput  />
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>

    <div class="from">
      <mat-label>Management type</mat-label>
      <mat-form-field appearance="outline">
        <mat-select formControlName="managementType" required>

          <mat-option *ngFor="let item of managementTypeAccess" [value]="item.value">
            {{item.viewValue}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="managementTypeControl.hasError('required')">Please choose an field</mat-error>
      </mat-form-field>
    </div>

    <div class="from">
      <mat-label>Priority</mat-label>
      <mat-form-field appearance="outline">
        <input type="number" formControlName="priority" matInput/>
        <mat-error>This field is required.</mat-error>
      </mat-form-field>
    </div>

<!--    <div class="from">-->
<!--      <mat-label> Url</mat-label>-->
<!--      <mat-form-field appearance="outline">-->
<!--        <input formControlName="url" matInput/>-->
<!--        <mat-error>This field is required.</mat-error>-->
<!--      </mat-form-field>-->
<!--    </div>-->


    <div class="btn">
      <button mat-raised-button type="submit" class="btn-submit">
        {{ id ? "Update" : "Submit" }}
      </button>
      <button type="button" [routerLink]="['../']" mat-raised-button class="btn-submit color">
        Cancel
      </button>
    </div>
  </form>
</section>
